<!doctype html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
</head>
<body>

<p><input type="text" ng-model="valor"><input type="checkbox" ng-model="checado"> Show</p>

<p><input type="text" ng-model="valor2"><input type="checkbox" ng-model="checado2"> Hide</p>

<div ng-show="checado">Olá {{valor}}!</div>

<div ng-hide="checado2">Olá {{valor2}}!</div>
</body>
</html>
