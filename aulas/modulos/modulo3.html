<!doctype html>
<html ng-app="myApp">
<head>
  <title>Angular JS</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
</head>
<body>


  <div ng-controller="Ctrl">{{nome}}</div><br>
  <div ng-controller="Ctrl2">{{nome}}</div>

<script>
(function(angular){
    'use strict';
    //cria a aplicacao
    var myApp = angular.module('myApp',[]);
    //cria o controller
    var MyController = function(s) {
      s.nome = "Rafael";
    }
    MyController.$inject = ['$scope'];
    myApp.controller('Ctrl', MyController);

    //criando outro controlador com dependencia de uma maneira diferente
    myApp.controller('Ctrl2', ['$scope', function(s){
        s.nome = "Rafael Lind√£o!";
    }]);


})(window.angular);
</script>
</body>
</html>
