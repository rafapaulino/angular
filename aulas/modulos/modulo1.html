<!doctype html>
<html ng-app="myApp">
<head>
  <title>Angular JS</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
</head>
<body>


  <div ng-controller="Ctrl">{{nome}}</div>

<script>
(function(angular){
    'use strict';
    //cria a aplicacao
    var myApp = angular.module('myApp',[]);
    //cria o controller
    myApp.controller('Ctrl',function($scope){

        $scope.nome = "Rafael";

    });

})(window.angular);
</script>
</body>
</html>
